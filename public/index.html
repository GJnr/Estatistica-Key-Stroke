<html>

<head>
    <title>KeyStroke - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="estilo/PaginaLogin.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="//cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script type="text/javascript" src="scripts/KeyStroke.js"></script>
    <script type="text/javascript" src="scripts/banco.js"></script>

    <script src="//www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

</head>

<body>
    <div>
        <p id="tentativas"></p>
    </div>


    <div class="container	">
        <form class="form-horizantal" id="frm_botao" action="keyStroke.html">

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txt_senha" placeholder="Insira a senha" onkeydown="key_stroke()">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="sel3" class="control-label col-sm-2">Selecione o sexo:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel1">
                            <option value="Homem">Homem</option>
                            <option value="Mulher">Mulher</option>
                        </select>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input id = "btn_entrar" type="button" class="btn btn-info" value="Entrar" />
                </div>
            </div>

        </form>
        <div>
            <p id="validarSenha" style="color: blue;"></p>
            <p id="validarEmail" style="color: blue;"></p>
        </div>
    </div>


</body>

</html>
