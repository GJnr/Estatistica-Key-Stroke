<html>

<head>
    <title>KeyStroke - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="estilo/paginaLogin.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="//cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script type="text/javascript" src="scripts/KeyStroke.js"></script>
    <script type="text/javascript" src="scripts/banco.js"></script>

    <script src="//www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

</head>

<body>

    <div class="container">
        <div id="titulo">
            <h2>Keystroke:<br>
                Identificação Biométrica</h2>
        </div>

            <form class="form-horizantal" id="frm_botao" action="inicio.html">

            <div class="form-group">
                <label class="control-label col-sm-10" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-10">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txt_senha" placeholder="Insira a senha" onkeydown="key_stroke()">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-10">Selecione o sexo:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="sel1" title="Sexo">
                        <option value="none">Escolha</option>
                        <option value="Homem">Homem</option>
                        <option value="Mulher">Mulher</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="control-label col-sm-10">
                    <input id = "btn_entrar" type="button" class="btn btn-info" value="Entrar" />
                </div>
            </div>
        </form>


        <div id="div_info" class="form-group">
            <div class="control-label col-sm-10">
                <div id="div_tentativa">
                    <p id="tentativas"></p>
                </div>
                <p id="validarSenha"></p>
                <p id="validarEmail"></p>
            </div>
        </div>

    </div>


</body>

</html>
