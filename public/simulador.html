            <a id="li_inicio2" class="navbar-brand" href="#">Keystroke</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

        <input type="submit" class="btn btn-info form-control" name="btn_simulador" onclick="tentativa()">

    <div class="col-sm-10">
        <div id="tentativa_div"></div>
    </div>

</div>


<div class="col-sm-10 graficoSimulador">
